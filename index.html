<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>social network</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    header {
      margin-left: 1em;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <header>
    <p>social network (<a href="//github.com/ericleong/social-network/blob/main/social-network.gv">view the source</a>)</p>
  </header>
  <div id="graph" style="text-align: center;"></div>
  <script type="module">
    import { instance } from "https://unpkg.com/@viz-js/viz@3.9.0/lib/viz-standalone.mjs";

    instance().then(viz => {
      fetch("social-network.gv")
      .then((response) => response.text())
      .then((data) => {
        const svg = viz.renderSVGElement(data);
        document.getElementById("graph").appendChild(svg);
      });      
    });
  </script>
</body>
</html>
